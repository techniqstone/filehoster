<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechniqStone File Uploader</title>

    <meta property="og:title" content="TechniqStone Filehoster" />
    <meta property="og:description" content="Upload and share your files easily. Each file gets a unique link." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://file.techniqstone.net/" />
    <meta property="og:image" content="https://file.techniqstone.net/static/preview.png" />

    <link rel="icon" href="/static/favicon.svg" />

    <style>
      :root {
        --bg: #0b0c10;
        --muted: #11131a;
        --text: #e6e6e6;
        --sub: #a3a7ad;
        --accent: #6ee7ff;
        --accent2: #8b5cf6;
        --border: rgba(255,255,255,0.08);
        --glass: rgba(255,255,255,0.04);

        /* Glow Farben */
        --cyan: 110, 231, 255;
        --vio: 139, 92, 246;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }

      body {
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: var(--bg);
        position: relative;
        overflow: hidden;
      }

      /* Glow Hintergrund */
      .glow {
        position: absolute;
        border-radius: 9999px;
        filter: blur(80px);
        pointer-events: none;
        mix-blend-mode: screen;
      }

      .glow-a {
        width: 120vmax; height: 120vmax;
        background: radial-gradient(circle at 50% 50%,
          rgba(var(--cyan), .40) 0%,
          rgba(var(--cyan), .22) 28%,
          rgba(var(--cyan), .10) 48%,
          transparent 70%);
        animation: floatA 16s ease-in-out infinite;
        opacity: .45;
      }

      .glow-b {
        width: 110vmax; height: 110vmax;
        background: radial-gradient(circle at 50% 50%,
          rgba(var(--vio), .36) 0%,
          rgba(var(--vio), .20) 26%,
          rgba(var(--vio), .08) 46%,
          transparent 68%);
        animation: floatB 18s ease-in-out infinite;
        opacity: .40;
        animation-delay: 1.2s;
      }

      @keyframes floatA {
        0%   { transform: translate(-18%, 10%) scale(1.00); opacity: .38; }
        50%  { transform: translate(8%, -6%)  scale(1.08); opacity: .52; }
        100% { transform: translate(-18%, 10%) scale(1.00); opacity: .38; }
      }

      @keyframes floatB {
        0%   { transform: translate(28%, -14%) scale(0.98); opacity: .36; }
        50%  { transform: translate(10%, 6%)   scale(1.06); opacity: .50; }
        100% { transform: translate(28%, -14%) scale(0.98); opacity: .36; }
      }

      .grid-bg {
        opacity: 0.22;
        background-image: radial-gradient(rgba(255,255,255,.08) 1px, transparent 1.3px);
        background-size: 28px 28px;
        position: absolute;
        inset: 0;
      }

      .card {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 520px;
        background: rgba(15, 26, 36, 0.85);
        border: 2px solid rgba(255,255,255,0.12);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.55);
        backdrop-filter: blur(8px);
      }

      .logo-badge {
        width: 58px;
        height: 58px;
        border-radius: 16px;
        margin: 4px auto 14px;
        display: grid;
        place-items: center;
        background: rgba(13, 13, 14, 0.26);
        border: 2px solid rgba(255,255,255,0.08);
        box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      }

      .logo-badge svg { width: 30px; height: 30px; }
      .title { text-align: center; font-size: 22px; margin: 6px 0 6px; font-weight: 700; }
      .sub { text-align: center; color: var(--sub); font-size: 14px; margin: 0 0 18px; }

      .dropzone {
        border: 2px dashed rgba(255,255,255,0.16);
        background: var(--muted);
        border-radius: 16px;
        padding: 28px;
        text-align: center;
        transition: border-color .15s ease, background .15s ease, transform .1s ease;
        cursor: pointer;
      }
      .dropzone.dragover {
        border-color: var(--accent);
        background: rgba(110,231,255,0.06);
      }

      .dz-title { font-size: 16px; margin-bottom: 6px; font-weight: 600; }
      .dz-sub { font-size: 13px; color: var(--sub); }

      .file-pill {
        margin-top: 12px;
        display: inline-block;
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--border);
        padding: 8px 10px;
        border-radius: 10px;
        font-size: 13px;
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .btn {
        width: 100%;
        margin-top: 16px;
        border: 0;
        border-radius: 12px;
        padding: 14px 18px;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        background: #0d2a3d; /* <<< hier statt Gradient */
        color: #e6e6e6;
        box-shadow: 0 6px 20px rgba(0,0,0,0.55);
        transition: transform .06s ease, box-shadow .15s ease, opacity .15s ease;
      }
      .btn:hover {
        background: #13354a; /* etwas heller/dunkler beim Hover */
      }
      .btn:active { transform: translateY(1px); }
      .btn:disabled {
        background: #1b1f24;
        color: #666;
        opacity: .7;
        cursor: not-allowed;
        box-shadow: none;
      }


      .progress { height: 10px; background: rgba(255,255,255,0.08); border-radius: 999px; overflow: hidden; margin-top: 14px; }
      .bar { height: 100%; width: 0; background: linear-gradient(90deg, var(--accent), var(--accent2)); transition: width .1s linear; }
      .hidden { display: none; }
      .footer { margin-top: 14px; text-align: center; color: var(--sub); font-size: 12px; }
      a { color: var(--accent); text-decoration: none; }
    </style>
  </head>
  <body>
    <!-- Hintergrund -->
    <div class="grid-bg"></div>
    <div class="glow glow-a -top-1/3 -left-1/4"></div>
    <div class="glow glow-b -bottom-1/3 -right-1/4"></div>

    <div class="card">
      <div class="logo-badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="24" y2="0">
              <stop stop-color="#6ee7ff"/><stop offset="1" stop-color="#8b5cf6"/>
            </linearGradient>
          </defs>
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.77 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z"
                stroke="url(#g)" stroke-width="1.3"/>
        </svg>
      </div>
      <h1 class="title">filehoster</h1>
      <p class="sub">Make your file accessible to everyone with just one link</p>

      <div id="dropzone" class="dropzone" tabindex="0" role="button">
        <input id="fileInput" type="file" class="hidden" />
        <div class="dz-title">Drag and Drop</div>
        <div class="dz-sub">or click</div>
        <div id="fileInfo" class="file-pill hidden"></div>
      </div>

      <button id="uploadBtn" class="btn" type="button" disabled>Upload</button>
      <div class="progress hidden" id="progress"><div class="bar" id="bar"></div></div>
      <div class="footer"><a href="/">ToS</a>・<a href="/">Legal Notice</a>・<a href="/">Privacy Policy</a></div>
    </div>

    <script>
      const baseUrl = "{{ base_url }}";
      const dz = document.getElementById('dropzone');
      const fi = document.getElementById('fileInput');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileInfo = document.getElementById('fileInfo');
      const progress = document.getElementById('progress');
      const bar = document.getElementById('bar');
      let chosenFile = null;

      function bytesToHuman(bytes){
        const units = ['B','KB','MB','GB','TB'];
        let i=0; let n=bytes;
        while(n>=1024 && i<units.length-1){ n/=1024; i++; }
        return n.toFixed(n<10?2:1)+' '+units[i];
      }

      function setFile(f){
        chosenFile = f || null;
        if (chosenFile){
          fileInfo.textContent = `${chosenFile.name} • ${bytesToHuman(chosenFile.size)}`;
          fileInfo.setAttribute("title", chosenFile.name);
          fileInfo.classList.remove('hidden');
          uploadBtn.disabled = false;
        } else {
          fileInfo.classList.add('hidden');
          uploadBtn.disabled = true;
        }
      }

      dz.addEventListener('click', () => fi.click());
      dz.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fi.click(); }
      });
      dz.addEventListener('dragover', (e)=>{ e.preventDefault(); dz.classList.add('dragover'); });
      dz.addEventListener('dragleave', ()=> dz.classList.remove('dragover'));
      dz.addEventListener('drop', (e)=>{
        e.preventDefault(); dz.classList.remove('dragover');
        if(e.dataTransfer.files && e.dataTransfer.files[0]) setFile(e.dataTransfer.files[0]);
      });
      fi.addEventListener('change', ()=> setFile(fi.files[0] || null));
      uploadBtn.addEventListener('click', ()=>{
        if(!chosenFile) return;
        const form = new FormData();
        form.append('file', chosenFile);
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload');
        xhr.upload.addEventListener('progress', (e)=>{
          if(e.lengthComputable){
            progress.classList.remove('hidden');
            const pct = Math.round((e.loaded/e.total)*100);
            bar.style.width = pct+'%';
          }
        });
        xhr.onreadystatechange = () => {
          if(xhr.readyState === XMLHttpRequest.DONE){
            uploadBtn.disabled = false;
            if(xhr.status === 200){
              const res = JSON.parse(xhr.responseText);
              const url = res.url || `${baseUrl}/files/${res.id}`;
              window.location.href = url;
            } else {
              alert('Upload failed: '+xhr.responseText);
            }
          }
        };
        uploadBtn.disabled = true;
        xhr.send(form);
      });
    </script>
  </body>
</html>
